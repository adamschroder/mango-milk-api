development:
  adapter: postgresql
  database: mangomilk_development
  pool: 5
  host: localhost
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: mangomilk_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: mangomilk_production
  pool: 5
  timeout: 5000
